# Output pattern : date [thread] priority category - message   FATAL 0  ERROR 3  WARN 4  INFO 6  DEBUG 7 
log4j.rootLogger=WARN, Console, apiservice

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %-5p [%c{5}] - %m%n

#apiservice
log4j.appender.apiservice=org.apache.log4j.DailyRollingFileAppender
log4j.appender.apiservice.File=../logs/jeesite/jeesite.log
log4j.appender.apiservice.layout=org.apache.log4j.PatternLayout
log4j.appender.apiservice.layout.ConversionPattern=%d [%t] %-5p [%c][%L] - %m%n

